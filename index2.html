<!DOCTYPE html>
<html >
<style>
table, th , td  {
  border: 1px solid grey;
  border-collapse: collapse;
  padding: 5px;
}
table tr:nth-child(odd) {
  background-color: #f1f1f1;
}
table tr:nth-child(even) {
  background-color: #ffffff;
}
</style>
<link data-require="bootstrap-css@*" data-semver="3.3.1" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <script data-require="angular.js@*" data-semver="1.3.15" src="https://code.angularjs.org/1.3.15/angular.js"></script>
    <script data-require="ui-bootstrap@*" data-semver="0.12.1" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.min.js"></script>
<script src="dirPagination.js"></script>
<script src="app.js"></script>
<body>
 
<div ng-app="myApp" ng-controller="SRCtrl">

<label>Search: <input ng-model="searchText"></label>

<table>
  <thead>
  <tr>
      <th ng-click="sort('SRNumber')" >SR Number
        <span ng-show="sortKey=='SRNumber'"></span>
      </th>
      <th ng-click="sort('ProblemSummary')" > Problem Summary
        <span ng-show="sortKey=='ProblemSummary'"></span>
      </th>

      <th ng-click="sort('Product')" > Product
        <span ng-show="sortKey=='Product'"></span>
      </th>
      <th ng-click="sort('ProductVersion')" > Product Version
        <span ng-show="sortKey=='ProductVersion'"></span>
      </th>

      <th ng-click="sort('Status')">  Status
        <span ng-show="sortKey=='Status'"></span>
      </th>
    </tr>  
  </thead>
  <tbody>
    <tr dir-paginate="sr in srs|orderBy:sortKey:reverse|filter:searchText|itemsPerPage:20"> 
      <td>{{ sr.SRNumber }}</td>
      <td>{{ sr.ProblemSummary }}</td>
      <td>{{ sr.Product }}</td>
      <td>{{ sr.ProductVersion }}</td>
      <td>{{ sr.Status }}</td>
    </tr>
  </tbody>
</table>
<dir-pagination-controls
  max-size="15"
  direction-links="true"
  boundary-links="true">
</dir-pagination-controls>
 
</div>
 

 
</body>
</html>
